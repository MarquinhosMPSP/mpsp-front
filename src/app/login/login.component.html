<body class="text-center">
  <form class="form-signin" (ngSubmit)="login()" [formGroup]="form">
    <h1 class="h3 mb-3 font-weight-normal">Fazer Login</h1>
    <label for="inputEmail" class="sr-only">CPF</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Digite seu CPF" formControlName="cpf" required autofocus>
    <label for="inputPassword" class="sr-only">Senha</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Digite sua senha" formControlName="password" required>
    <button class="btn btn-lg btn-primary btn-block">Entrar</button>
  </form>
  <p *ngIf="error" class="text-danger">{{error}}</p>
  <p class="text-muted">&copy; 2019</p>
</body>
