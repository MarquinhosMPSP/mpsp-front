<body class="text-center">
  <div class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">Fazer Login</h1>
    <label for="inputEmail" class="sr-only">CPF</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Digite seu CPF" [(ngModel)]="cpf" required autofocus>
    <label for="inputPassword" class="sr-only">Senha</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Digite sua senha" [(ngModel)]="password" required>
    <button class="btn btn-lg btn-primary btn-block" (click)="login()">Entrar</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2019</p>
  </div>
</body>
