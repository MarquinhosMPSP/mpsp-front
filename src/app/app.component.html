    <div class="user">
        <div class="dropdown">
            <a *ngIf="user" class="btn btn-transparent dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

</div>
